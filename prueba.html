
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriela Te Quiero</title>
    <style>
        body {
            background: url('fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .container {
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            color: red;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 50% 80%, 20% 100%, 0% 30%);
            animation: float 5s infinite ease-in-out;
        }
        img {
            width: 200px;
            margin-top: 20px;
        }
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-200px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TQM NICA</h1>
        <img src="Anillo.png" alt="Imagen personalizada">
    </div>
    <script>
        function createHeart() {
            for (let i = 0; i < 5; i++) {  // Generar mÃºltiples corazones a la vez
                const heart = document.createElement("div");
                heart.classList.add("heart");
                document.body.appendChild(heart);
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                heart.style.width = Math.random() * 30 + 10 + "px";
                heart.style.height = heart.style.width;
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
